<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    

    <div class="card">
      <div class="card-img">
        <div class="overlay">
          <!-- Lorem ipsum dolor sit amet consectetur 
          adipisicing elit. Totam dolorum modi 
          temporibus repellendus possimus quod 
          facere quis cumque numquam, voluptates 
          quam praesentium quos tempore aperiam 
          omnis necessitatibus dolorem at fugiat. -->
        </div>
      </div>

      <div class="left">
      <div class="card-body">
        <h1> Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="body-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>

      <div class="card-stats">
        <div class="companies"><h2>10k+ <span class="stats-header">COMPANIES</span></h2></div>
        <div class="templates"><h2>314 <span class="stats-header">TEMPLATES</span> </h2></div>
        <div class="queries"><h2>12m+ <span class="stats-header">QUERIES</span></h2></div>  
      </div>
    </div>
    
      
  </div>
  

   
  </div>
  

 

  

  
 
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isaac Kimsey</a>.
  </div>
</body>
</html>
